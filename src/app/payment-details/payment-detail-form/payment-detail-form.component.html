<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">

    <div class="form-row">
        <input type="hidden" name="paymentDetailId"
        [value]="service.formData.paymentDetailId"/>
        <div class="form-group col-md-6">
            <label for="">Card Owner Name</label>
            <input class="form-control form-control-lg" placeholder="FullName"
            name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
        </div>
    
        <div class="form-group col-md-6">
            <label for="">Card Number</label>
            <input class="form-control form-control-lg" placeholder="16 digits card number"
            name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">Security Code</label>
            <input type="password" class="form-control form-control-lg" placeholder="security code"
            name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
    
        <div class="form-group col-md-6">
            <label for="">Valid Till</label>
            <input class="form-control form-control-lg" placeholder="mm/yy"
            name="expirationDate" #expiryDate="ngModel" [(ngModel)]="service.formData.expiryDate" required maxlength="5" minlength="5" [class.invalid]="expiryDate.invalid && expiryDate.touched">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">
            Submit
        </button>
    </div>


</form>
